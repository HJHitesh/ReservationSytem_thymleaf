<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reservation Form</h1>
        <form th:action="@{/reservationForm}" th:object="${reservation}" method="post" class="border p-4 rounded shadow bg-light">

            <div class="mb-3">
                <label for="details" class="form-label">Reservation Details</label>
                <input type="text" id="details" th:field="*{details}" class="form-control" placeholder="Enter details" required>
            </div>

            <div class="mb-3">
                <label for="reservationDate" class="form-label">Reservation Date</label>
                <input type="date" id="reservationDate" th:field="*{reservationDate}" class="form-control" required>
            </div>

            <h3 class="mt-4">Customer Information</h3>

            <div class="mb-3">
                <label for="customer.name" class="form-label">Name</label>
                <input type="text" id="customer.name" th:field="*{customer.name}" class="form-control" placeholder="Customer name" required>
            </div>

            <div class="mb-3">
                <label for="customer.email" class="form-label">Email</label>
                <input type="email" id="customer.email" th:field="*{customer.email}" class="form-control" placeholder="Customer email" required>
            </div>

            <h3 class="mt-4">Payment Information</h3>

            <div class="mb-3">
                <label for="payment.paymentType" class="form-label">Payment Type</label>
                <input type="text" id="payment.paymentType" th:field="*{payment.paymentType}" class="form-control" placeholder="e.g., Credit Card" required>
            </div>

            <div class="mb-4">
                <label for="payment.amount" class="form-label">Amount</label>
                <input type="number" id="payment.amount" th:field="*{payment.amount}" class="form-control" placeholder="Enter amount" step="0.01" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Reservation</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
